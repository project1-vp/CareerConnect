<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(45deg,#0d6efd,#6610f2);
}

/* Popup message */
.popup{
    color:red;
    font-size:13px;
    margin-top:-10px;
    margin-bottom:10px;
}
</style>
</head>

<body>

<div class="card p-4" style="width:350px;">
<h3 class="text-center">Login</h3>

<form>

<input type="email" id="email" class="form-control mb-1" placeholder="Email">
<div id="emailMsg" class="popup"></div>

<input type="password" id="password" class="form-control mb-1" placeholder="Password">
<div id="passMsg" class="popup"></div>

<button class="btn btn-primary w-100 mt-3">Login</button>

</form>
</div>

<script>
let email=document.getElementById("email");
let pass=document.getElementById("password");

email.addEventListener("input",()=>{
    let pattern=/^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if(email.value==="")
        emailMsg.innerHTML="Email required";
    else if(!email.value.match(pattern))
        emailMsg.innerHTML="Invalid email";
    else
        emailMsg.innerHTML="";
});

pass.addEventListener("input",()=>{
    if(pass.value.length<6)
        passMsg.innerHTML="Min 6 characters";
    else
        passMsg.innerHTML="";
});
</script>

</body>
</html>
